<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Save a Life</title>

<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <img class="sal" src="images/SAVE A LIFE.png"> <br> <br> <br>
                <h2 class="tittle">Entre</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Entre" class="btn">
                <p class="social-text">Ou entre com algumas das midias sociais.</p>
                <div class="socialmedia">
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <br> 
            <p class="account-text">Ainda nao tem uma conta? <a href="#" id="sign-up-btn2">Cadastre-se</a></p> 
            </form>
            <form action="" class="sign-up-form">
                <img class="sal" src="images/SAVE A LIFE.png"> <br> <br> <br>
                <h2 class="tittle">Cadastre-se</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="input-field">
                    <i class="fas fa-address-card"></i>
                    <input type="text" placeholder="NÂº de Cadastro ONU">
                </div>
                <input type="submit" value="cadastre-se" class="btn">
                <p class="social-text">Ou cadastre-se com algumas das midias sociais.</p>
                <div class="socialmedia">
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
             </div>
             <br> 
             <p class="account-text">Ja tem uma conta? <a href="#" id="sign-in-btn2">Entre</a></p>
           </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3> Membro </h3>
                    <p>Se ja tiver sua conta criada clique no botao abaixo.</p>
                    <button class="btn" id="sign-in-btn">Entrar</button>
                </div>
                <br> 
                <img src="images/imgtela2.png" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3> Novo Membro </h3>
                    <p>Crie sua conta clicando no botao abaixo.</p>
                    <button class="btn" id="sign-up-btn">Cadastre-se</button>
                </div>
                <br>
                <br>
                <br>
                <img src="images/refugiados1.png" alt="" class="image">

        </div>
